{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock %}</title>

        <!-- Google Font: Source Sans Pro -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="{% static 'adminlte/plugins/fontawesome-free/css/all.min.css' %}">
        <!-- icheck bootstrap -->
        <link rel="stylesheet" href="{% static 'adminlte/plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
        <!-- Toastr style -->
        <link rel="stylesheet" href="{% static 'adminlte/plugins/toastr.min.css' %}">
        <!-- Theme style -->
        <link rel="stylesheet" href="{% static 'adminlte/dist/css/adminlte.min.css' %}">
    </head>
    
    <body class="{% block bodyclass %}{% endblock %}">
        {% block content %}{% endblock %}
        <!-- jQuery -->
        <script src="{% static 'adminlte/plugins/jquery/jquery.min.js' %}"></script>
        <!-- Bootstrap 4 -->
        <script src="{% static 'adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <!-- Toastr App -->
        <script src="{% static 'adminlte/plugins/toastr/toastr.min.js' %}"></script>
        <!-- AdminLTE App -->
        <script src="{% static 'adminlte/dist/js/adminlte.min.js' %}"></script>
        <!-- SweetAlert -->
        <script src="{% static 'adminlte/plugins/sweetalert2/sweetalert2.all.min.js' %}"></script>
        <!-- Custom Alert box for Generative AI -->
        <script src="{% static 'js/generative-ai.js' %}"></script>
    </body>
</html>
