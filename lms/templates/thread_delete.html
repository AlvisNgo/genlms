{% extends "base-student.html" %}
{% block title %}Delete Thread{% endblock %}
{% block content-wrapper %}

<!-- Header -->
<div class="content-header">
    <div class="container-fluid">
        <div class="row no-gutters">
            <div class="col-12 col-sm-6 col-md-8">
                <h1 class="font-weight-bold">
                    {{ course_info.course_name }} [AY2023/24 Trimester 3]
                </h1>

                <a href="{% url 'discussion_board' thread.course_id %}" class="btn btn-secondary my-3">Back to Discussion Board</a>
            </div>
        </div>
    </div>
</div>

<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-primary">
                    <form action="{{ request.path }}" method="post">
                        <div class="card-header">
                            <h3 class="card-title">Delete Thread</h3>
                        </div>
                        <!-- /.card-header -->
                    
                        <div class="card-body">
                            {% csrf_token %}
                            <h3>Are you sure you want to delete this Thread?</h3>        
                        </div>
                        <!-- /.card-body -->
                    
                        <div class="card-footer">
                            <input type="submit" method="delete" class="btn btn-danger" value="Confirm Delete" />
                            
                        </div>
                        <!-- /.card-footer -->
                    </form>
                    <!-- /.form -->
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    const csrfToken = "{{ csrf_token }}";
</script>

{% endblock %}
