{% extends "base-student.html" %}
{% block title %}Create New Thread{% endblock %}
{% block content-wrapper %}

<div class="container mt-4">
    <a href="{% url 'discussion_board' course_info.course_id %}" class="btn btn-secondary my-3">Back to Discussion Board</a>
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h3 class="">Create a new thread</h3>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
