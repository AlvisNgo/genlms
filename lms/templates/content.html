{% extends "base-student.html" %}
{% block title %}Content{% endblock %}
{% block content-wrapper %}
{% load static %}

<!-- Header -->
<div class="content-header">
    <div class="container-fluid">
        <div class="row no-gutters">
            <div class="col-12 col-sm-6 col-md-8">
                <h1 class="font-weight-bold">
                    {{ course_info.course_name }} [AY2023/24 Trimester 3]
                </h1>
            </div>
        </div>
    </div>
</div>

<!-- Body -->
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-sm-6 col-md-8">
                <div class="card">
                    <div class="card-header">
                        <a href="{% url 'content_add' course_info.course_id %}" class="btn btn-primary">Add Content</a>
                    </div>
                    <div class="card-body">

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
