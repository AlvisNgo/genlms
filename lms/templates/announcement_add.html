{% extends "base-student.html" %}
{% block title %}Add Announcement{% endblock %}
{% block content-wrapper %}
{% load static %}


<!-- Header -->
<div class="content-header">
    <div class="container-fluid">
        <div class="row no-gutters">
            <div class="col-12 col-sm-6 col-md-8">
                <h1 class="font-weight-bold">
                    {{ course_info.course_name }} [AY2023/24 Trimester 3]
                </h1>
            </div>
        </div>
    </div>
</div>

<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-primary">
                    <form action="{{ request.path }}" method="post">
                        <div class="card-header">
                            <h3 class="card-title">Add Announcement</h3>
                        </div>
                        <!-- /.card-header -->

                        <div class="card-body">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-sm-6">
                                        <!-- text input -->
                                        <div class="form-group">
                                            <label for="title">Announcement Title</label>
                                            {{ form.title }}
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <!-- textarea -->
                                        <div class="form-group">
                                            <label for="content">Content <a href="#" onClick="generateWithAI('Generate Annoucemnent', 'I\'m a Prof. Help me write an annoucement for Quiz 2 for module Computing Science with weightage of 30%.', 'content');">[Generate with AI]</a></label>
                                            {{ form.content }}
                                        </div>
                                    </div>
                                </div>
                        </div>
                        <!-- /.card-body -->

                        <div class="card-footer">
                            <input type="submit" class="btn btn-primary" value="Submit" />
                        </div>
                        <!-- /.card-footer -->
                    </form>
                    <!-- /.form -->
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    const csrfToken = "{{ csrf_token }}";
</script>

{% endblock %}
